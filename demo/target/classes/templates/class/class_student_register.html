<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>クラス登録</title>
    <div th:replace="~{fragment::head}"></div>
</head>
<body>
<div th:replace="~{fragment::header}"></div>
<div class="container mt-5 justify-content-center align-items-center min-vh-100">
    <h1 class="mb-4 text-center">クラス登録</h1>
    <form th:action="@{/submitClassRegistration}" method="post">
        <table class="table table-bordered table-striped">
            <thead class="thead-light">
            <tr>
                <th>学生名</th>
                <th>国語</th>
                <th>数学</th>
                <th>英語</th>
                <th>理科</th>
                <th>社会</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="form : ${classRegistrationForms}">
                <tr>
                    <td th:text="${form.studentName}"></td>
                    <td>
                        <select th:name="japaneseClassName__${form.studentId}__" class="form-control">
                            <th:block th:each="option : ${classOptions}">
                                <option th:value="${option}" th:text="${option}"
                                        th:selected="${form.japaneseClassName == option}"></option>
                            </th:block>
                        </select>
                    </td>
                    <td>
                        <select th:name="mathClassName__${form.studentId}__" class="form-control">
                            <th:block th:each="option : ${classOptions}">
                                <option th:value="${option}" th:text="${option}"
                                        th:selected="${form.mathClassName == option}"></option>
                            </th:block>
                        </select>
                    </td>
                    <td>
                        <select th:name="englishClassName__${form.studentId}__" class="form-control">
                            <th:block th:each="option : ${classOptions}">
                                <option th:value="${option}" th:text="${option}"
                                        th:selected="${form.englishClassName == option}"></option>
                            </th:block>
                        </select>
                    </td>
                    <td>
                        <select th:name="scienceClassName__${form.studentId}__" class="form-control">
                            <th:block th:each="option : ${classOptions}">
                                <option th:value="${option}" th:text="${option}"
                                        th:selected="${form.scienceClassName == option}"></option>
                            </th:block>
                        </select>
                    </td>
                    <td>
                        <select th:name="socialClassName__${form.studentId}__" class="form-control">
                            <th:block th:each="option : ${classOptions}">
                                <option th:value="${option}" th:text="${option}"
                                        th:selected="${form.socialClassName == option}"></option>
                            </th:block>
                        </select>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">登録する</button>
        </div>
    </form>
</div>
<div th:replace="~{fragment::footer}"></div>
<div th:replace="~{fragment::script}"></div>

</body>
</html>
