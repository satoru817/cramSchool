<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>学校選択</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-check-input {
        width: 20px;
        height: 20px;
    }
    .form-check-label {
        cursor: pointer;
        padding: 10px;
    }
  </style>
</head>
<body>
<div th:replace="~{fragment::header}"></div>
<div class="container mt-5">
  <h1 class="mb-4">定期テスト作成画面</h1><!--とりあえず、現在のテストを入力できるようにしよう。いつか改修して過去のテストを入力出来る画面も作ろう-->
  <form th:action="@{/submitSchoolSelection}" method="post" th:object="${regularTestForm1}">

    <!-- 学年選択 -->
    <div class="form-group">
      <label for="grade">学年</label>
      <div>
        <label>
          <input type="radio" name="grade" value="1" required>中学1年生
        </label>
        <label>
          <input type="radio" name="grade" value="2" required>中学2年生
        </label>
        <label>
          <input type="radio" name="grade" value="3" required>中学3年生
        </label>
      </div>
    </div>

    <!-- 学期選択 -->
    <div class="form-group">
      <label for="semester">学期</label>
      <div>
        <label>
          <input type="radio" name="semester" value="1" required>1学期
        </label>
        <label>
          <input type="radio" name="semester" value="2" required>2学期
        </label>
        <label>
          <input type="radio" name="semester" value="3" required>3学期
        </label>
      </div>
    </div>

    <!-- 中間か期末選択 -->
    <div class="form-group">
      <label for="isMid">中間か期末</label>
      <div>
        <label>
          <input type="radio" name="isMid" value="1" required>中間
        </label>
        <label>
          <input type="radio" name="isMid" value="2">期末
        </label>
      </div>
    </div>

    <hr>

    <!-- 学校選択 -->
    <div class="form-group">
      <label>実施された学校を選択してください:</label>
      <div th:each="school : ${schoolFormList}">
        <div class="form-check">
          <input type="checkbox" th:name="selectedSchoolIds" th:value="${school.id}" class="form-check-input" th:id="'school_' + ${school.id}">
          <label class="form-check-label" th:for="'school_' + ${school.id}">
            <span th:text="${school.name}"></span>
          </label>
        </div>
      </div>
    </div>
    <div th:if="${hasError}" style="color:red;">入力内容にエラーがあります。</div>
    <button type="submit" class="btn btn-primary">送信</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
