<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Regular Test Result Edit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div th:replace="~{fragment::header}"></div>
  <h2>定期試験内容編集</h2>

  <!-- 成功メッセージの表示 -->
  <div th:if="${successMessage}" class="alert alert-success" role="alert">
    <span th:text="${successMessage}"></span>
  </div>

  <form th:action="@{/RegularTestResultUpdate}" method="post">
    <!-- 隠しフィールドに regularTestId を追加 -->
    <input type="hidden" th:name="'regularTestId'" th:value="${regularTestId}"/>

    <table class="table table-bordered">
      <thead>
      <tr>
        <th>学生名</th>
        <th>国語</th>
        <th>数学</th>
        <th>英語</th>
        <th>理科</th>
        <th>社会</th>
        <th>音楽</th>
        <th>美術</th>
        <th>技術</th>
        <th>保体</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="result : ${regularTestResultShowList}">
        <input type="hidden" th:name="'id_' + ${result.id}" th:value="${result.id}"/>
        <td th:text="${result.studentName}"></td>
        <td>
          <input type="number" th:name="'japanese_' + ${result.id}" th:value="${result.japanese != null ? result.japanese : 0}" class="form-control"/>
        </td>
        <td>
          <input type="number" th:name="'math_' + ${result.id}" th:value="${result.math != null ? result.math : 0}" class="form-control"/>
        </td>
        <td>
          <input type="number" th:name="'english_' + ${result.id}" th:value="${result.english != null ? result.english : 0}" class="form-control"/>
        </td>
        <td>
          <input type="number" th:name="'science_' + ${result.id}" th:value="${result.science != null ? result.science : 0}" class="form-control"/>
        </td>
        <td>
          <input type="number" th:name="'social_' + ${result.id}" th:value="${result.social != null ? result.social : 0}" class="form-control"/>
        </td>
        <td>
          <input type="number" th:name="'music_' + ${result.id}" th:value="${result.music != null ? result.music : 0}" class="form-control"/>
        </td>
        <td>
          <input type="number" th:name="'art_' + ${result.id}" th:value="${result.art != null ? result.art : 0}" class="form-control"/>
        </td>
        <td>
          <input type="number" th:name="'tech_' + ${result.id}" th:value="${result.tech != null ? result.tech : 0}" class="form-control"/>
        </td>
        <td>
          <input type="number" th:name="'pe_' + ${result.id}" th:value="${result.pe != null ? result.pe : 0}" class="form-control"/>
        </td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save Results</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
