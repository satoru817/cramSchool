<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>学校選択</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-check-input {
        width: 20px;
        height: 20px;
    }
    .form-check-label {
        cursor: pointer;
        padding: 10px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">定期テスト作成画面</h1>
  <form th:action="@{/submitSchoolSelection}" method="post" >
    <div class="form-group">
      <label>実施された学校を選択してください:</label>
      <div th:each="school : ${schoolFormList}">
        <div class="form-check">
          <input type="checkbox" th:name=selectedSchoolIds th:value="${school.id}" class="form-check-input" th:id="'school_' + ${school.id}">
          <label class="form-check-label" th:for="'school_' + ${school.id}">
            <span th:text="${school.name}"></span>
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">送信</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
