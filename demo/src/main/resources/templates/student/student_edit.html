<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="fragment.html::header"></div>
    <h1>生徒の編集</h1>
    <form  th:object="${studentForm}" method="post" th:action="@{/studentExecEdit/__${id}__}">
        <div>
            <label for="code">生徒コード</label><br>
            <input type="text" th:field="*{code}" style="color:blue;">
            <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" style="color:red;"></div>
        </div>
        <div>
            <label for="name" >生徒名</label><br>
            <input type="text" th:field="*{name}" style="color:blue;">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
        </div>
        <div>
            <label for="status">ステータス</label><br>
            <label>
                <input type="radio" th:field="*{status}" value="experience" >体験
            </label>
            <label>
                <input type="radio" th:field="*{status}" value="regular">本科
            </label>
            <label>
                <input type="radio"  th:field="*{status}" value="seminar">講習
            </label>
            <label>
                <input type="radio" th:field="*{status}" value="quit">退塾済み
            </label>
        </div>
        <hr>
        <label for="schoolId">所属学校名</label>
        <div th:each="school:${schoolList}">
            <label>
                <input type="radio" th:field="*{schoolId}" th:value="${school.getId()}" >
                <span th:text="${school.getName()}"></span>
            </label>
        </div>
        <input type="submit" value="登録">
    </form>

</body>
</html>
