<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>生徒登録をしてください</h1>
  <form th:action="@{/studentRegister}" th:object="${studentForm}" method="post">
    <div>
      <label for="id">生徒番号</label><br>
      <input type="text" th:field="*{id}" style="color:blue;">
      <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color:red;"></div>
    </div>
    <div>
      <label for="name" >生徒名</label><br>
      <input type="text" th:field="*{name}" style="color:blue;">
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
    </div>
    <div>
      <label for="status">ステータス</label><br>
      <label>
        <input type="radio" th:field="*{status}" value="experience" >体験
      </label>
      <label>
        <input type="radio" th:field="*{status}" value="regular">本科
      </label>
      <label>
        <input type="radio"  th:field="*{status}" value="seminar">講習
      </label>
    </div>
    <hr>
    <label for="schoolId">所属学校名</label>
    <div th:each="school:${schoolList}">
      <label>
        <input type="radio" th:field="*{schoolId}" value="${school.getId()}" >
        <span th:text="${school.getName()}"></span>
      </label>
    </div>
    <input type="submit" value="登録">

  </form>
</body>
</html>
